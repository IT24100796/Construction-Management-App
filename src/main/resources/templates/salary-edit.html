<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Salary</h2>
    <form th:action="@{|/salary/edit/${salary.salaryId}|}" th:object="${salary}" method="post">
        <div class="mb-3">
            <label>User</label>
            <input type="text" class="form-control" th:value="${salary.user.name}" disabled />
        </div>

        <div class="mb-3">
            <label>Role</label>
            <input type="text" class="form-control" th:value="${salary.user.role}" disabled />
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" id="amount" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input type="date" th:field="*{paymentDate}" id="paymentDate" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <input type="text" th:field="*{note}" id="note" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/accountant-dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
