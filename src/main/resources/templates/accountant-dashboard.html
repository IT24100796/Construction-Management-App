<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accountant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2>Welcome Accountant <span th:text="${username}"></span></h2>
    <hr/>
    <p>This is the Accountant dashboard page.</p>
    <a href="/logout" class="btn btn-outline-secondary float-end">Logout</a>
    <a href="/salary/create" class="btn btn-success mb-3">Create New Salary</a>
</div>

<div class="container mt-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salary : ${salaries}">
            <td th:text="${salary.user.name}"></td>
            <td th:text="${salary.user.role}"></td>
            <td th:text="${salary.amount}"></td>
            <td th:text="${salary.paymentDate}"></td>
            <td th:text="${salary.note}"></td>
            <td>
                <a th:href="@{|/salary/edit/${salary.salaryId}|}" class="btn btn-sm btn-primary">Update</a>
                <a th:href="@{|/salary/delete/${salary.salaryId}|}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this salary record?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
