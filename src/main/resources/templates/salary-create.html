<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Create Salary</h2>
    <form th:action="@{/salary/create}" th:object="${salary}" method="post">
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select th:field="*{user.userId}" id="user" class="form-select" required>
                <option value="" disabled selected>Select a user</option>
                <option th:each="user : ${users}"
                        th:value="${user.userId}"
                        th:text="${user.name + ' (' + user.role + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" id="amount" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input type="date" th:field="*{paymentDate}" id="paymentDate" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <input type="text" th:field="*{note}" id="note" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/accountant-dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
